<div class="container">
    <table class="table table-bordered">
        <tr>
            <td>Product ID</td>
            <td>Product Name</td>
            <td>Price</td>
            <td>Stock</td>
          </tr>
        <tr *ngFor="let item of productsList">
            <td>{{item.Pid}}</td>
            <td>{{item.Pname}}</td>
            <td>{{item.Price | currency: "INR"}}</td>
            <td>{{item.Stock}}</td>
        </tr>
    </table>
  </div>
